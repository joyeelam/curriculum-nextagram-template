{% extends "_layout.html" %}

{% block title %}
  Sign In |
{% endblock %}

{% block content %}
  <div class="jumbotron">
    <div class="container header-container">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_y4uglyks.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop  autoplay></lottie-player>
      <h1 class="lead">Welcome back!</h1>
      <small class="text-muted" style="text-align: center;">It's always great to see a friend again.</small>
    </div>
    <hr/>
    <form class="needs-validation" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="form-group">
        <label for="username">Username:</label>
        <input required type="text" name="username" class="form-control" value={{username}}>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input required type="password" name="password" class="form-control">
      </div>
      <button type="button" class="btn btn-primary">Sign In</button>
      <button type="button" class="btn btn-outline-dark"><i class="fab fa-google"></i> Sign In with Google</button>
    </form>
  </div>
{% endblock %}
