{% extends "_layout.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      {% for image in images %}
        <div class="col-sm-4 mb-2">
          <a href="{{url_for('posts.show', id=image.id)}}">
            <img src="{{image.image_url}}" class="feed-picture" alt="caption">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
